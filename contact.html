<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
  <title>Sidebar - Contact</title>
  <link rel="stylesheet"
        href="style.css">

<body>
<button class="sidebar-toggle absolute right-5 top-5">

</button>

  <div class="sidebar-header py-10 flex flex-col gap-2">
    <a href="index.html"><img src="./logo.png" alt="logo" class="logo mix-blend-multiply mx-auto" style="width: 200px"></a>
  </div>
  <ul class="links">
    <li class="flex flex-row items-center gap-2 ps-2 border-y-2 border-slate-300">
      <span class="material-symbols-outlined icon-xl text-slate-500">home</span>
      <a href="index.html" class="color-purple hover:text-slate-400 duration-200 text-3xl my-4">Home</a>

    <li class="flex flex-row items-center gap-2 ps-2 border-b-2 border-slate-300">

      <a href="contact.html" class="color-purple hover:text-slate-400 duration-200 text-3xl my-4">Contact</a>
    </li>
  </ul>

<div class="container w-4/5 h-screen mx-auto">
  <div class="content top-1/2 -translate-y-1/2 relative font-bold uppercase text-center">
    <h1 class="text-5xl text-slate-600" style="letter-spacing: 2px">
      Contact Page</h1>
    <h1 class="text-2xl text-slate-400 mt-2" style="letter-spacing: 4px">
      - Sidebar Project -</h1>

<script src="app.js"
        type="text/javascript"></script>
