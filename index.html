<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible"
        content="ie=edge">
  <title>Sidebar</title>
  <link rel="stylesheet"
        href="style.css">
  <!--  google-icons-cnd-->
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
<button class="sidebar-toggle absolute right-5 top-5">
  <span class="material-symbols-outlined icon-xl">menu</span>
</button>
<aside class="sidebar shadow-xl h-screen" style="width: 400px;">
  <div class="sidebar-header py-10 flex flex-col gap-2">
    <img src="./logo.png" alt="logo" class="logo mix-blend-multiply mx-auto" style="width: 200px">
  </div>
  <ul class="links">
    <li class="flex flex-row items-center gap-2 ps-2 border-y-2 border-slate-300">
      <span class="material-symbols-outlined icon-xl text-slate-500">home</span>
      <a href="#" class="color-purple hover:text-slate-400 duration-200 text-3xl my-4">Home</a>
    </li>
    <li class="flex flex-row items-center gap-2 ps-2 border-b-2 border-slate-300">
      <span class="material-symbols-outlined icon-xl text-slate-500">public</span>
      <a href="#" class="color-purple hover:text-slate-400 duration-200 text-3xl my-4">About</a>
    </li>
    <li class="flex flex-row items-center gap-2 ps-2 border-b-2 border-slate-300">
      <span class="material-symbols-outlined icon-xl text-slate-500">rocket_launch</span>
      <a href="#" class="color-purple hover:text-slate-400 duration-200 text-3xl my-4">Projects</a>
    </li>
    <li class="flex flex-row items-center gap-2 ps-2 border-b-2 border-slate-300">
      <span class="material-symbols-outlined icon-xl text-slate-500">chat</span>
      <a href="#" class="color-purple hover:text-slate-400 duration-200 text-3xl my-4">Contact</a>
    </li>
  </ul>
</aside>

<script src="app.js"
        type="text/javascript"></script>
</body>
</html>
